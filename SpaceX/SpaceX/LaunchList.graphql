query LAUNCHLIST {
  launchesPast(limit: 100) {
    mission_name
    launch_date_local
    launch_site {
      site_name_long
    }
    links {
      article_link
      video_link
      flickr_images
      mission_patch
    }
    rocket {
      rocket_name
      second_stage {
        payloads {
          payload_type
          payload_mass_lbs
          payload_mass_kg
        }
      }
    }
    details
  }
}

     
